<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEPENDIENTE</title>
    <link rel="shortcut icon" href="img/escudo_titulo.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">  
    <meta name="keywords" content="Independiente, Club, Rey de Copas, Rojo, Fútbol, Argentina, Independiente Contacto">
    <meta name="description" content="Sitio Web del Club Atlético INDEPENDIENTE, el único Rey de Copas. Orgullo Nacional. Diablos Rojos. Fundado el 1º de enero de 1905.  1870 Avellaneda, Argentina">
</head>
<body>
    <div id="header">
        <nav>
            <a href="menu.html">INICIO</a>
            <a href="historia.html">HISTORIA</a>
            <a href="estadio.html">ESTADIO</a>
            <a href="titulos.html">TITULOS</a>
            <a href="contacto.html">CONTACTO</a>
            <div class="animation start-home"></div>
        </nav>
        <div>
            <h1>INDEPENDIENTE</h1>
        </div>
    </div>

    <div>
      <h4 class="container__titulo">Contacto</h4>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombres:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="apellido">Apellido:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="email" placeholder="Ingrese Email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="tel" placeholder="Ingrese Teléfono">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="asunto">Asunto:</label>
        <div class="col-sm-5">
          <select name="asunto" class="form-control" id="asunto">
            <option value="0">Publicar en el sitio</option>
            <option value="1">Intercambio de enlaces</option>
            <option value="2">Otros</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox">  Aceptar Términos y Condiciones</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="btn-contacto" class="btn btn-default">Enviar</button>
        </div>
      </div>
    </form>

    <footer>
        <div id="contenido-footer">
            <div id="contenido-footer__icons">
                <a href="https://es-la.facebook.com/Independiente/" target="_blank"><img src="img/icon-face.png" alt="Facebook"></a>
                <a href="https://twitter.com/Independiente?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="img/icon twit.png" alt="Twitter"></a>
                <a href="http://www.instagram.com/caindependiente" target="_blank"><img src="img/icon-insta.png" alt="Instagram"></a>
            </div>
            <div id="contenido-footer__copy">
                <p>©2020 por Independiente.</p>
            </div>
        </div>
    </footer>
</body>
</html>
